<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Head Styling Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            line-height: 70px;
            color: white;
        }

        footer {
            position: absolute;
            bottom: 0;
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            line-height: 60px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Header Content
    </header>

    <!-- Main Content -->
    <!-- Your main content goes here -->

    <!-- Footer -->
    <footer>
        Best School center
    </footer>

</body>
</html>
